<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">
        <div class="BOX">



            <!-- Image section -->


            <div class="img-section">

                <img src="" alt="" id="img" width="200px" height=200px>

            </div>
            <div class="song-details">

                <p class="song-name" id="song-name"></p>
                <p class="artist" id="artist"> </p>

            </div>

            <div class="progress-area" id="progress-area">
                <div class="progress-bar" id="progress-bar">
                    <span><audio src="" id="id1"></audio></span>
                </div>
            </div>


            <div class="timer">
                <span class="current" id="current-time">0:00</span>
                <span class="current" id="duration">0:00</span>
            </div>


            <div class="controls" id="controls">


                <i class="fa fa-backward" id="prev" aria-hidden="true"></i>


                <i class="fa fa-play" id="play-btn" aria-hidden="true"></i>
                <i class="fa fa-pause" id="pause-btn" aria-hidden="true"></i>


                <i class="fa fa-forward" id="next" aria-hidden="true"></i>



            </div>





        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
